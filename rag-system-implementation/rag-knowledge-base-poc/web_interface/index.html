<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS RAG Knowledge Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .query-section {
            margin-bottom: 30px;
        }
        
        .query-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-ask {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-ask:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-ask:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-section.active {
            display: block;
        }
        
        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .answer-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .answer-text {
            line-height: 1.8;
            color: #333;
        }
        
        .sources-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
        }
        
        .sources-box h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .source-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .source-item strong {
            color: #667eea;
        }
        
        .source-excerpt {
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
            font-style: italic;
        }
        
        .error-box {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 20px;
            border-radius: 10px;
            color: #721c24;
        }
        
        .sample-queries {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 10px;
        }
        
        .sample-queries h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .sample-query {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid #667eea;
            color: #667eea;
            transition: all 0.2s;
        }
        
        .sample-query:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AWS RAG Knowledge Assistant</h1>
            <p>Ask questions about AWS services and best practices</p>
        </div>
        
        <div class="content">
            <div class="query-section">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="query-input" 
                    placeholder="Ask a question about AWS Lambda, S3, or other services..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="btn-ask" onclick="askQuestion()" id="askBtn">Ask Question</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Searching knowledge base...</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="answer-box">
                    <h3>üìù Answer</h3>
                    <div class="answer-text" id="answerText"></div>
                </div>
                
                <div class="sources-box" id="sourcesBox">
                    <h3>üìö Sources</h3>
                    <div id="sourcesList"></div>
                </div>
            </div>
            
            <div class="sample-queries">
                <h4>üí° Try these sample questions:</h4>
                <span class="sample-query" onclick="setQuery('What are Lambda best practices for memory allocation?')">Lambda memory best practices</span>
                <span class="sample-query" onclick="setQuery('How do I optimize Lambda cold starts?')">Optimize cold starts</span>
                <span class="sample-query" onclick="setQuery('What are Lambda security best practices?')">Lambda security</span>
                <span class="sample-query" onclick="setQuery('How should I configure Lambda timeout settings?')">Lambda timeout</span>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = window.location.origin + '/prod/query';
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            askQuestion();
        }
        
        async function askQuestion() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            const askBtn = document.getElementById('askBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            askBtn.disabled = true;
            loading.classList.add('active');
            resultSection.classList.remove('active');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const data = await response.json();
                
                document.getElementById('answerText').innerHTML = data.answer || 'No answer available';
                
                const sourcesList = document.getElementById('sourcesList');
                sourcesList.innerHTML = '';
                
                if (data.sources && data.sources.length > 0) {
                    data.sources.forEach(function(source, index) {
                        const sourceItem = document.createElement('div');
                        sourceItem.className = 'source-item';
                        sourceItem.innerHTML = '<strong>Source ' + (index + 1) + ':</strong> ' + source.document + '<br>' +
                            '<small>Relevance Score: ' + (source.score * 100).toFixed(1) + '%</small>' +
                            '<div class="source-excerpt">"' + source.excerpt + '"</div>';
                        sourcesList.appendChild(sourceItem);
                    });
                } else {
                    sourcesList.innerHTML = '<p>No sources available</p>';
                }
                
                resultSection.classList.add('active');
                
            } catch (error) {
                console.error('Error:', error);
                resultSection.innerHTML = '<div class="error-box">' +
                    '<strong>Error:</strong> Failed to get response. Please check your API endpoint and try again.' +
                    '<br><small>' + error.message + '</small></div>';
                resultSection.classList.add('active');
            } finally {
                askBtn.disabled = false;
                loading.classList.remove('active');
            }
        }
    </script>
</body>
</html>
